<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>MiMuvi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/png" />

  <body>
    <section class="header-container">
      <header>
        <div class="social-networks">
          <a href="https://www.facebook.com/"  target="_blank"><i id="facebook" class="fab fa-facebook-f fa-lg"></i></a>
          <a href="https://twitter.com/"><i id="twitter" class="fab fa-twitter fa-lg"></i></a>
          <a href="https://www.instagram.com/"><i id="instagram" class="fab fa-instagram fa-lg"></i></a>
          <a href=""><i id ="share" class="fas fa-share-alt fa-lg"></i></a>
      </div>
        </div>
        <div class="logo">
          <p><span>|</span>MiMuvi<span>|</span></p>
        </div>
      </header>
      <div class="about">
        <p> Encuentra información de tus películas favoritas <span>|</span> Encuentra la película que no sabías que querías ver</p>
        <div class="input-search">
          <div class="button-aside">
            <input type="text" id="keyWord" name="keyWord" placeholder="e.g. Star Wars">
            <i id="search" class="fa fa-search icon" onclick="location.href='#cards-container'"></i>
          </div>
        </div>    
      </div>   
    </section>

    <section id="cards-container">
      
      <h2 id="cards-title">ENCUENTRA TU MUVI</h2>
      <!--
      <div id="movieCards" class="movie-cards">

      </div>
      -->  
    </section>  
    
   
    <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="movieTitle"></h2>
      <div id="content" class="modal-body">
        <div id="moviePoster-container">
          <img id="moviePoster" src="images/NA.png" alt="">
        </div>
        <div id="movieInfo-container">
          <p id="movieInfo"></p>
        </div>
      </div>
    </div>

  </div>


    <footer>
      <p>Made with enthusiasm.<br> 
        &copy; MiMuvi &reg;, 2020. All rights reserved.</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
